<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro-Component-With-Signup-Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon-32x32.png" />
  </head>
  <body class="container">
    <section class="">
      <main class="text-center-sm">
        <h2 class="bold-h2 mb-3 px-3">Learn to code by watching others</h2>
        <p class="bold-p px-3">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </main>
      <!-- Sided on desktop View -->
      <div class="w-100">
        <button class="btn-blue width-try">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <form action="" id="myForm" class="bg-white mt-4 py-4 px-4 form">
          <!-- DIV FOR FIRST NAME -->
          <div class="parent">
            <input
              type="text"
              placeholder="First Name"
              class="w-100 px-3 py-3 size"
              id="First-icon"
              />
              <img src="" class="icon" alt="">
            <p class="size-A pt-1" id="First"></p>
          </div>
          <!-- DIV FOR LAST NAME -->
          <div class="parent">
            <input
              type="text"
              placeholder="Last Name"
              class="w-100 px-3 py-3 size"
              id="Last-icon"
            />
            <img src="" class="icon icon-2" alt="">
            <p class="size-A pt-1" id="Last"></p>
          </div>
          <!-- DIV FOR EMAIL -->
          <div class="parent">
            <input
              type="email"
              placeholder="Email Address"
              class="w-100 px-3 py-3 size icon-1"
              id="Email-icon"
            />
            <img src="" class="icon" alt="">
            <p class="size-A pt-1" id="Email"></p>
          </div>
          <!-- DIV FOR PASSWORD -->
          <div class="parent">
            <input
              type="password"
              placeholder="Password"
              class="w-100 px-3 py-3 size"
              id="Password-icon"
            />
            <img src="" class="icon" alt="">
            <p class="size-A pt-1" id="Password"></p>
          </div>
          <!-- ========================================== -->
          <button class="btn-green w-100 mb-3 py-3" id="btn" type="submit">
            CLAIM YOUR FREE TRIAL
          </button>
          <p class="text-center size-p px-4">
            By clicking the button you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
